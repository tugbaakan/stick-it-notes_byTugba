<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sticky notes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  
<body>
    <div id="heading">
        <h1>Stick-It notes</h1>
        <p id="ts"> By Tugba Akan</p>
    </div>
    <div id="form">
        <form id="inputForm">
            <input type="text" name="title" id="new-note-title-input" class="inputText" placeHolder ="Title" autocomplete="off" required autofocus>
            <input type="text" name="content" id="new-note-body-input" class="inputText" placeholder="Content" autocomplete="off" required >
            <button type="submit" class="btn">Create Note</button>
        </form>
    </div>
    <h3 id="no-notes" >No Notes Found, Add One!</h3>
    <ul id="notes">
    </ul>
    <script src="js/script.js"></script>
</body>
</html>
